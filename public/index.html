<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="exam-id-input" placeholder="enter exam ID" autofocus="on">
    <br>
    <button onclick="go_to_exam_page()">Go to exam page -></button>

    <script>
        const go_to_exam_page = () => {
            let examID = document.getElementById("exam-id-input");
            examID = examID.value.trim();
            window.location = `/exam/${examID}`;
        }
    </script>
</body>

</html>
